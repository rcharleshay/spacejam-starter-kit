telusLighthouse:
  # Define the set of URLs to audit for your web application.
  audit:
    # Invoke Lighthouse without security sandbox enabled
    sandbox: false
    # Application name is used to prefix audit report filenames.
    appName: staging
    # Base URL at which the application may be accessed for auditing.
    baseURL: "https://my-telus-session-staging-telus-lighthouse.7dbd.telusdigitalsandbox.openshiftapps.com"
    # Create an entry below for each application path to audit. The
    # 'path' key is *required*
    # open:audit will open the latest same number of files as the length of pages.
    pages:
    - path: /en/on/hello-world
    - path: /fr/qc/hello-world
    # Optional thresholds to override the minimum scores in src/config/scoring.js
    # Must be higher than configured minimums.
    # ===
    # thresholds:
    # - accessibility: 99
    # - analytics: 99
    # - best-practices: 99
    # - content: 99
    # - performance: 99
    # - seo: 99
    # - social-media: 99
